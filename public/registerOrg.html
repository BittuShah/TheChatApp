<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Organization</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h4 class="mb-5">Please fill the following information</h4>
      <form id="ResisterOrgForm">
        <!-- Name -->
        <div class="form-group">
          <label for="exampleInputEmail1">Name Of Organization</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgName"
            placeholder="Name Of Organization"
          />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="exampleInputEmail1">Address Of Organization</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgAddress"
            placeholder="Address Of Organization"
          />
        </div>
        <!-- City -->
        <div class="form-group">
          <label for="exampleInputEmail1">City</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgCity"
            placeholder="City Of Organization"
          />
        </div>

        <!-- State -->
        <div class="form-group">
          <label for="exampleInputEmail1">State</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgState"
            placeholder="Name Of State"
          />
        </div>

        <!-- Country -->
        <div class="form-group">
          <label for="exampleInputEmail1">Country</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgCountry"
            placeholder="Country Of Organization"
          />
        </div>

        <!-- Country Code -->
        <div class="form-group">
          <label for="exampleInputEmail1">Country Code</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgCountryCode"
            placeholder="Country Code Of Organization"
          />
        </div>

        <!-- MobileNo -->
        <div class="form-group">
          <label for="exampleInputEmail1">MobileNo</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgMobileNo"
            placeholder="Mobile No Of Organization"
          />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="exampleInputEmail1">Description</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgDescription"
            placeholder="Description Of Organization"
          />
        </div>

        <!-- Type Of Organization -->
        <div class="form-group">
          <label for="exampleInputEmail1">Type Of Organization</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgType"
            placeholder="Type Of Organization"
          />
        </div>

        <!-- Organization Email -->
        <div class="form-group">
          <label for="exampleInputEmail1">Organization Email</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgEmail"
            placeholder="Email Of Organization"
          />
        </div>

        <!-- Users Credit -->
        <div class="form-group">
          <label for="exampleInputEmail1">Users Credit</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgUsersCredit"
            placeholder="Users Credit Of Organization"
          />
        </div>

        <!-- Groups Credit -->
        <div class="form-group">
          <label for="exampleInputEmail1">Groups Credit</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgGroupsCredit"
            placeholder="Groups Credit Of Organization"
          />
        </div>

        <!-- Registration Type -->
        <div class="form-group">
          <label for="exampleInputEmail1">Registration Type</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgRegistrationType"
            placeholder="Registration Type Of Organization"
          />
        </div>

        <!-- Logo Url -->
        <div class="form-group">
          <label for="exampleInputEmail1">Logo Url</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="OrgLogoUrl"
            placeholder="Logo Url Of Organization"
          />
        </div>

        <h4 class="mb-2 mt-2">Admin Details</h4>

        <!-- Name of the Admin -->
        <div class="form-group">
          <label for="exampleInputEmail1">Name of the Admin</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="AdminName"
            placeholder="Name of Admin"
          />
        </div>

        <!-- Profile Url -->
        <div class="form-group">
          <label for="exampleInputEmail1">Profile Url</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="AdminProfile"
            placeholder="Profile Url of Admin"
          />
        </div>

        <!-- Email Of Admin -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email Of Admin</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="AdminEmail"
            placeholder="Email of Admin"
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="AdminPassword"
            placeholder="Password of Admin"
          />
        </div>

        <!-- User Name -->
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            autocomplete="on"
            id="AdminUserName"
            placeholder="User Name of Admin"
          />
        </div>

        <!-- Country Code -->
        <div class="form-group">
          <label for="exampleInputEmail1">Country Code</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="AdminCountryCode"
            placeholder="Country Code of Admin"
          />
        </div>

        <!-- Mobile No -->
        <div class="form-group">
          <label for="exampleInputEmail1">Mobile No</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="textHelp"
            id="AdminMobileNo"
            placeholder="Mobile No of Admin"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/registerOrg.js"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
